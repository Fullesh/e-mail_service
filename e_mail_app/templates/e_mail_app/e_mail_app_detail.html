{% extends 'e_mail_app/base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-2 mx-auto">
        <div class="card mx-auto" style="width: 18rem;">
            <div class="card-body mx-20">
                <form method="post" enctype="multipart/form-data"></form>
                <h5 class="card-title">{{object.subject}}</h5>
                <p class="card-text">{{object.message}}</p>
                <div class="col-12">
                    <div style="text-align:center">
                        <a href="/mailing/edit/{{object.pk}}" class="btn btn-md btn-outline-primary">Использовать</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
