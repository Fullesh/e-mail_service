{% extends 'e_mail_app/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div style="text_alignt:center">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Хотите удалить клиента "{{object.first_name}} {{object.last_name}}" ?</p>
                            <button type="submit" class="btn btn-danger">Потвердить</button>
                            <a href="{% url 'e_mail_app:client_home' %}" class="btn btn-warning">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
