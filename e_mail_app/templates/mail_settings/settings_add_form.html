{% extends 'e_mail_app/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <form method="post" action="" enctype="multipart/form-data" class="form-floating mx-auto">
        <div class="row ">
            <div class="col-12">
                <div class="col-10 mx-auto">
                <div class="card mb-4 box-shadow mx-auto">
                    <div class="card-header text-center">
                        <h4 class="my-0 font-weight-normal">Панель создания настроек</h4>
                    </div>
                    <div class="card-body text-center">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-block btn-outline-primary">Сохранить</button>
                        <a href="/settings/" class="btn btn-block btn-outline-danger">Отмена</a>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
