{% extends 'e_mail_app/base.html' %}

{% block content %}
<div class="col-12">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <p>Хотите удалить шаблон рассылки "{{object.subject}}" ?</p>
            <button type="submit" class="btn btn-danger">Потвердить</button>
            <a href="{% url 'e_mail_app:home' %}" class="btn btn-warning">Отмена</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
